version: 0.2

phases:
  pre_build:
    commands:
      - echo Logging in to Amazon ECR...
      - aws ecr get-login-password --region eu-north-1 | docker login --username AWS --password-stdin 897722675270.dkr.ecr.eu-north-1.amazonaws.com
  build:
    commands:
      - echo Building the Docker image...
      - docker build -t pong-game .
      - echo Tagging the Docker image...
      - docker tag pong-game:latest 897722675270.dkr.ecr.eu-north-1.amazonaws.com/game-repo:latest
  post_build:
    commands:
      - echo Pushing the Docker image to Amazon ECR...
      - docker push 897722675270.dkr.ecr.eu-north-1.amazonaws.com/game-repo:latest
      - echo Creating imagedefinitions.json file for ECS deployment...
      - echo '[{"name":"pong-game","imageUri":"897722675270.dkr.ecr.eu-north-1.amazonaws.com/game-repo:latest"}]' > imagedefinitions.json


artifacts:
  files:
    - imagedefinitions.json
